<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="col-9">
    <h4 style="color:rgb(120,120,120); margin-bottom: 4px;">
      {{job['title']}}
    </h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    <!-- If for a certain role salary is not mentioned -> handeling it using if in template -->
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <!-- 
      Refer : https://mailtolink.me/
    -->
    <a href="mailto:hr@chethan.com?subject=Application%20for%20{{job['title']}}&body=Name%20%3A%20%3Cyou'r%20name%3E%0D%0A%0D%0AResume%20Link%20%3A%20%3CPaste%20you'r%20link%3E " type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
